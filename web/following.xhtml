<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:body>
        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:define name="body">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Follower management</span>
                                <div class="row">
                                    <div class="input-field col s10">
                                        <h:selectOneMenu id="users">
                                            <f:selectItems value="#{main.users}" var="user" itemValue="#{user.username}" itemLabel="#{user.username}" />
                                        </h:selectOneMenu>
                                        <label for="users">User</label>
                                    </div>
                                    <div class="input-field col s2">
                                        <button id="refresh-button" class="btn-large waves-effect waves-white">Refresh</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Followers</span>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Following</th>
                                                </tr>
                                            </thead>
                                            <tbody id="followers-container">
                                                <tr>
                                                    <td colspan="2">
                                                        Click refresh to load the followers list
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="input-field col s10">
                                    </div>
                                    <div class="input-field col s2">
                                        <button id="save-button" class="btn-large waves-effect waves-white disabled">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="extra-scripts">
                <script type="text/javascript" src="js/following.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
