<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:kwetter="http://java.sun.com/jsf/composite/kwetter"
>
    <composite:interface>
        <composite:attribute name="tweets" type="java.util.Collection" />
        <composite:attribute name="text_none" />
    </composite:interface>

    <composite:implementation>
        <ui:fragment rendered="#{empty cc.attrs.tweets}">
            <p>#{cc.attrs.text_none}</p>
        </ui:fragment>
        <ui:fragment rendered="#{not empty cc.attrs.tweets}">
            <ul class="collection">
                <c:forEach var="tweet" items="#{cc.attrs.tweets}">
                    <li class="collection-item">
                        <!-- TODO: Why does this not work? -->
                        <!-- <kwetter:user user="#{tweet.user}" /> -->
                        <div class="chip">
                            <img src="http://www.gravatar.com/avatar/#{main.getHash(tweet.user.username)}?d=retro"></img>
                            #{tweet.user.username}
                        </div>
                        #{tweet.content}
                    </li>
                </c:forEach>
            </ul>
        </ui:fragment>
    </composite:implementation>
</html>
